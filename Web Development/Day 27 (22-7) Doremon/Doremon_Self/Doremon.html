<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doremon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="face">
            <div class="eyeSection">
                <div class="eye">
                    <div class="eyeInner">
                        <div class="eyeInnerWhite"></div>
                    </div>
                </div>
                <div class="eye">
                    <div class="eyeInner">
                        <div class="eyeInnerWhite"></div>
                    </div>
                </div>
            </div>
            <div class="noseSection"></div>
            <div class="mouthSection">
                <div class="mouthInner"></div>
            </div>
        </div>
        <div class="body">
            <div class="neck">
                <div class="neckMiddle"></div>
            </div>
            <div class="hand">
                <div class="handleft">
                    <div class="wristleft"></div>
                </div>

                <div class="handRight">
                    <div class="wristRight"></div>
                </div>
                <div class="pocket"></div>
            </div>
        </div>
        <div class="legSection">
            <div class="legMid">
                <div class="legLeft">
                    <div class="legLeftBottom"></div>
                </div>
                <div class="legRight">
                    <div class="legRightBottom"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
