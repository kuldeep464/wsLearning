<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Out Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .main {
            width: 500px;
            height: 500px;
            margin: auto;
            /* border: 1px solid black; */
            position: fixed;
            left: 50%;
            top: -500px;
            transform: translate(-50%, -50%);
            transition: 0.5s;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .showMain {
            top: 50%;
        }

        span {
            position: absolute;
            font-size: 30px;
            background-color: white;
            width: 30px;
            text-align: center;
            cursor: pointer;
            right: 0px;
        }
    </style>
</head>

<body>
    <div class="main">
        <span>&times;</span>
        <img src="https://smartcitymohaliplots.realtynivesh.com/img/1.jpeg" alt="">
    </div>
</body>
<script>
    setTimeout(() => {
        let main = document.querySelector(".main")
        mainclose = document.querySelector("span")
        main.classList.toggle("showMain")
        mainclose.addEventListener("click", () => {
            main.classList.toggle("showMain")
        })
    }, 2000);
</script>

</html>
