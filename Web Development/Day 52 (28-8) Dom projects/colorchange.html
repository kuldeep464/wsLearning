<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change</title>
</head>
<body>
    <button>Color Change</button>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat adipisci voluptatem at quibusdam, rem magnam incidunt fuga est error, harum cupiditate nam blanditiis, quod deserunt deleniti inventore illo dolore qui?</p>
</body>
<script>
    let btn=document.querySelector("button")
    let para=document.querySelector("p")
    btn.addEventListener("click",()=>{
        para.style.color="red"
    })
</script>
</html>
