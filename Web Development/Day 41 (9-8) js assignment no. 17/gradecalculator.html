<!DOCTYPE html>

<script>
    let score=Number(prompt("Enter Your Score:--"))
    if(score>100){
        console.log("Invalid Score- Please Enter Your Real Score")
    }
    else if (score>=90){
        console.log("Grade-A")
    }
    else if (score>=80){
        console.log("Grade-B")
    }
    else if(score>=70){
        console.log("Grade-C")
    }
    else if(score>=60){
        console.log("Grade-D")
    }
    else{
        console.log("Grade-F")
    }
</script>
</html>
