<script>
    let age=Number(prompt("Enter Your Age"))
    if (age>=18){
        console.log ("Adult")
    }
    else if (age>=13){
        console.log("Teenager")
    }
    else if (age>=6){
        console.log("Child")
    }
    else if (age>=3){
        console.log("Todler")
    }
    else if (age>=0){
        console.log("Infant")
    }
    else{
        console.log("Invalid Age")
    }
</script>
</html>
