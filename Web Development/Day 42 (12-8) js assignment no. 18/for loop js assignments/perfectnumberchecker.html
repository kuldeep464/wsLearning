<script>
    let uc=Number(prompt("Enter your number to check it is perfect number or not:--"))
    let check=0
    for(let n=1;n<uc;n++){
        if(uc%n==0){
            check=check+n;
        }
    }
    if(check==uc){
        document.write(uc, " is a perfect number")
    }
    else {
        document.write(uc, " is not a perfect number")
    }
</script>
</html>
