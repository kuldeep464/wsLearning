<script>
    let uc=Number(prompt("Enter any number to check that is prime or not:--"))
    let primecheck=false
    for(let n=2;n<uc;n++){
        if(uc%n==0){
           primecheck=true
           console.log(n)
        }
    }

    if(primecheck==true){
        document.write(uc, " is not a prime number")
    }
    else{
        document.write(uc, " is prime number")
    }
</script>
