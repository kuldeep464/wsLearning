<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
</body>
<script>
    let num1=Number(prompt("Enter your smallest number:--"))
    let num2=Number(prompt("Enter your largest number:--"))
    let opr=Number(prompt("Enter your divisor by which you want to divide:--"))
    for(let n=num1+1;n<num2;n++){
        if(n%opr==0){
            document.write(n, "<br/>")
        }
    }
</script>
</html>
