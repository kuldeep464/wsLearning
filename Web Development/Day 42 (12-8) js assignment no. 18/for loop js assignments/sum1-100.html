<script>
    let allnum=Number(prompt("Enter the number you should to add all numbers till your number:--"))
    let sum=0
    for (let n=1;n<=allnum;n++){
        document.write(n,"<br/>")
        sum=sum+n
    }
    document.write("Total Sum:-", sum)
</script>
