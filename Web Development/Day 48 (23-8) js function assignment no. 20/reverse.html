<script>
    let l= [25,99,77,66,44,88,99,66,77,66,55]
    // To reverse Array
    let arr=[]
    function reverse(){
        for(let v of l){
            arr.unshift(v)
        }
    }
    reverse()
    console.log(arr)

    //To reverse Array elements
    let reverseElements =()=>{
        for (let i=l.length-1;i>=0;i--){
            console.log(i,l[i])
        }
    }
    reverseElements()
</script>
