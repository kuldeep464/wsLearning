<script>
    let given="hello world "
    first=""
    function firstNonRepeated(){
        for (let v of given){
            let count=0
            for (let j of given){
                if(v==j){
                    count++;
                }
            }
            if(count==1){
                first=v
                break;
            }
        }
    }
    firstNonRepeated()
    console.log(first)
</script>
