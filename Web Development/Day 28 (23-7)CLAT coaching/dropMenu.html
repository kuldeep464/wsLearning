<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			font-family: sans-serif;
			list-style: none;
		}
		header{
			display: flex;
			box-shadow: 0px 2px 10px 0px #ccc;

		}
		header figure{
			padding: 10px;
		}
		header nav>ul{
			display: flex;
		}
		header nav>ul>li{
			
			padding: 30px 20px;
			position: relative;
		}

		.submenu{
			position: absolute;
			background: yellow;
			width: 150px;
			top: 100%;
			display: none;
			left: 0px;
		}
		header nav>ul>li:hover .submenu{
			display: block;
		}
		.submenu li{
			padding: 10px;
		}

	</style>
</head>
<body>
	<header>
		<figure>
			<img src="https://www.lawpreptutorialpatna.com/wp-content/uploads/2024/03/LPT-LOGO-BLack-1.png" width="120">
		</figure>
		<nav>
			<ul>
				<li>Our Courses
					<ul class="submenu">
						<li>Offline Course</li>
						<li>Online Course</li>
					</ul>
				</li>
				<li>Test Series</li>
				<li>Study Material</li>
				<li>Our Courses</li>
				<li>Our Courses</li>
			</ul>
		</nav>
	</header>
</body>
</html>
