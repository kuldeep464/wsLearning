<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>

        html{
            scroll-behavior: smooth;
        }
        *{
            padding: 0;
            margin: 0;
        }

        .fa-arrow-up{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: blue;
            color: white;
            line-height: 50px;
            text-align: center;
            position: fixed;
            right: 0px;
            bottom: 0px;
            margin: 30px;
            display: none;
        }

        #section1{
            width: 100%;
            height: 100vh;
            background-color: rgb(170, 30, 154);
        }

        #section2{
            width: 100%;
            height: 100vh;
            background-color: rgb(0, 136, 255);
        }

        #section3{
            width: 100%;
            height: 100vh;
            background-color: rgb(57, 183, 12);
        }

    </style>
</head>
<body>
    <div id="section1"></div>
    <div id="section2"></div>
    <div id="section3"></div>
    <a href="#section1">
        <i class="fa-solid fa-arrow-up" id="arrowSign"></i>
    </a>
</body>
<script>
    let arrowSign= document.querySelector('#arrowSign')

    window.addEventListener("scroll",()=>{
        if(window.scrollY>=100){
            arrowSign.style.display="block"
        }
        else{
            arrowSign.style.display="none"
        }
    })
</script>
</html>
