<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calcultor By Date Class</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2>Age Calculator</h2>
        <div class="inner">
            <label for="">Date Of Birth:--</label><br>
            <input type="date" id="userDate">
        </div>
        <div class="inner">
            <label for="">Enter Birth Timing:--</label><br>
            <input type="time" id="userTime">
        </div>
        <button>Calculate</button>
        <div class="output">
            <h3>Your Total Age:=></h3>

            <table>
                <tr>
                    <td><label for="">Years:--</label></td>
                    <td><input type="text" readonly id="years"></td>
                </tr>
                <tr>
                    <td><label for="">Months:--</label></td>
                    <td> <input type="text" readonly id="months"></td>
                </tr>
                <tr>
                    <td><label for="">Days:--</label></td>
                    <td><input type="text" readonly id="days"></td>
                </tr>
                <tr>
                    <td> <label for="">Hours:--</label></td>
                    <td><input type="text" readonly id="hours"></td>
                </tr>
                <tr>
                    <td> <label for="">Minutes:--</label></td>
                    <td><input type="text" readonly id="minutes"></td>
                </tr>
                
            </table>

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
