<script>
    let oneminute= 60
    let onehour=oneminute*60
    let oneday=onehour*24
    let totalseconds=300000
    let totalday= Math.floor(totalseconds/oneday)
    let remainingsecforhour= totalseconds % oneday
    let totalhour= Math.floor(remainingsecforhour/onehour)
    let remainingsecforminutes= totalseconds %  onehour
    let totalminute=Math.floor(remainingsecforminutes/oneminute)
    let remainingseconds=totalseconds % oneminute
    
    console.log (` ${totalday} " Days " ${totalhour} "Hours" ${totalminute} "Minutes" ${remainingseconds} "Seconds"`)
</script>
